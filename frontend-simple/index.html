<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RIT Hide & Seek</title>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
    <body>
        <h1>RIT Hide & Seek</h1>
        <div id="username_div">
            <p>Enter a Username</p>
            <input type="text" class="form-control" id="username_entry"/>
            <button type="button" id="btn_get_hand">Get Hand</button>
        </div>

        <div class="main" id="mainDiv">
            <div class="buttons">
                <button type="button" id="btn_draw">Draw Card</button>
                <button type="button" id="btn_reset">Reset Hand</button>
            </div>
            <div id="hand_div">
                <div class="container">
                        <p id="null_card"></p>
                </div>
            </div>

            <div class="buttons">
                <button type="button" id="btn_discard">Discard Selected Cards</button>
            </div>
        </div>
    </body>
</html>
